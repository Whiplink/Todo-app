<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="bg-d-dark"></div>
  <header>
    <h1>Todo</h1>
    <img id="toggleBtn" src="./images/icon-sun.svg" alt="">
  </header>
  
  <form id="form">
    <div class="todo-input-container container">
      <div class="circle"></div>
      <input type="text" id="todo-input" placeholder="Create a new todo..">
    </div>
  </form>
  <main>
    <div class="todos-container container"></div>
    <div class="filter-section container">
      <p><span id="items-left">0</span> items left</p>
      <div class="filter-buttons desktop">
        <p class="active" id="all">All</p>
        <p id="activeBtn">Active</p>
        <p id="completed">Completed</p>
      </div>
      <p id="clear">Clear Completed</p>
    </div>
    <div class="filter-buttons mobile">
      <p class="active" id="all2">All</p>
      <p id="activeBtn2">Active</p>
      <p id="completed2">Completed</p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
